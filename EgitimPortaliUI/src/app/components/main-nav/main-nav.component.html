<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-elevation-z4" style="background-color: #c5508b;color:white">Kategoriler</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" *ngFor="let kat of kategoriler" >{{kat.KategoriAdi}}({{kat.KatEgitimSay}}) </a>
      <a mat-list-item [routerLink]="['/kategori']">{{KategoriListele}}</a>
      <a mat-list-item [routerLink]="['/kategori']">{{KategoriListele}}</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="color: #c5508b;" class="mat-elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        
      </button>
      
      <span [routerLink]="['/']" >Eğitim Portalı</span>
      
      <button mat-button [routerLink]="['/admin/']" *ngIf="apiServis.yetkiKontrol(['admin'])" >Admin Ana Sayfa</button>
      <button mat-button [routerLink]="['/admin/kategori']" >Kategoriler</button>
      <button mat-button [routerLink]="['/admin/egitim/']" >Eğitimler</button>
      <button mat-button [routerLink]="['/admin/uye']" *ngIf="apiServis.yetkiKontrol(['admin'])">Üyeler</button>
      <button mat-button [routerLink]="['/Login']" *ngIf="!apiServis.oturumKontrol()" >Oturum Aç</button>
      <button mat-button [routerLink]="['/uye']"  *ngIf="!apiServis.oturumKontrol()" >{{kadi}}</button>
      <button mat-button (click)="OturumKapat()"  *ngIf="!apiServis.oturumKontrol()" >Oturumu Kapat</button>
      
      
      
      

      
    </mat-toolbar>
    
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
